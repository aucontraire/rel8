{% extends "base.html" %}
{% block scripts %}
  <script>
    $(document).ready(function () {
      let urlParams = new URLSearchParams(window.location.search);
      let code = urlParams.get("access-code");
      $("#access-code").val(code);
    });
  </script>
{% endblock scripts %}
{% block content %}
  {% if session['logged_in'] %}
    <form class="form-sigin">
      <div class="alert alert-info" role="alert">You're already logged in!</div>
      <a href='/logout'>Logout</a>
    </form>
  {% else %}
    <form class="form-signin" action="/login" method="POST">
      <img style="width:250px;" src="{{ url_for('static', filename='images/rel8-logo.png') }}">
      <h1 class="h3 mb-3 font-weight-normal">Please register</h1>
      {% if error %}
        <div class="alert alert-danger" role="alert">{{ error }}</div>
      {% endif %}
      <label for="phone-number" class="sr-only">Phone number</label>
      <input type="text" class="form-control" name="phone-number" id="phone-number" placeholder="phone number">
      <label for="access-code" class="sr-only">Access code</label>
      <input type="text" class="form-control" name="access-code" id="access-code" placeholder="access code" value="">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
  {% endif %}
{% endblock content %}
