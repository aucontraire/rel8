{% extends "base.html" %}
{% block scripts %}{% endblock scripts %}
{% block content %}
    <form class="form-signin">
        <img style="width:250px;" src="{{ url_for('static', filename='images/rel8-logo.png') }}">
        <h1 class="h3 mb-3 font-weight-normal">Set variables</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success" role="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <label for="predictor" class="sr-only">Predictor</label>
        <input type="text" class="form-control" name="predictor" id="predictor" placeholder="predictor">
        <label for="outcome" class="sr-only">Outcome</label>
        <input type="text" class="form-control" name="outcome" id="outcome" placeholder="outcome">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>
{% endblock content %}
